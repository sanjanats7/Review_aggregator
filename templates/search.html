<!DOCTYPE html>
<html>
  <head>
    <title>TMDB Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px; /* Adjust max-width as per your design */
        margin: 0 auto;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(
          auto-fit,
          minmax(300px, 1fr)
        ); /* Three columns, responsive */
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 5px 5px 0 0; /* Rounded corners for the top of the image */
      }
      .card-content {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search Movies</h1>
      <form method="get" action="">
        <input type="text" name="q" placeholder="Search for a movie..." />
        <button type="submit">Search</button>
      </form>

      {% if message %}
      <p>{{ message }}</p>
      {% endif %} {% if results %} {% for movie in results %}
      <div class="card">
        <img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster" />
        <div class="card-content">
          <h3>{{ movie.title }} ({{ movie.release_date }})</h3>
          <p><strong>Overview:</strong> {{ movie.overview }}</p>
          <p><strong>Popularity:</strong> {{ movie.popularity }}</p>
          <!-- Add more details as needed -->
        </div>
      </div>
      {% endfor %} {% endif %}
    </div>
  </body>
</html>
