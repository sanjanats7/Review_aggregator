<!-- search/templates/search/search.html -->

<!DOCTYPE html>
<html>
<head>
    <title>TMDB Search</title>
</head>
<body>
    <h1>Search Movies</h1>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search for a movie...">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for movie in results %}
                <li>{{ movie.title }} ({{ movie.release_date }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
